<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sort table example</title>
</head>
<h1>This is a table sorting/filtering test</h1>
<script type="text/javascript" src="table.js"></script>
<body>
<table class="example altstripe sort01 table-autostripe table-autosort:2 table-stripeclass:alternate2">
<thead>
	<tr>
    	<th class="table-sortable:default table-autofilter">Month</th>
    	<th class="table-sortable:currency">Savings</th>
  	</tr>
</thead>
  	<tr>
  		<td>Feb</td>
  		<td>$50</td>
  	</tr>
  	<tr>
    	<td>January</td>
    	<td>$100</td>
  	</tr>
  	<tr>
    	<td>May</td>
    	<td>$200</td>
  	</tr>

</table>
</body>
</html>
